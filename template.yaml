AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless AWS implementation of the GIT-LFS server spec.

Parameters:
  bucketName:
    Type: String
  batchUri:
    Type: String
  verifyLocksUri:
    Type: String
  listLocksUri:
    Type: String
  createLockUri:
    Type: String
  deleteLockUri:
    Type: String

Resources:
  artifactsBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      AccessControl: private
      BucketName: !Ref bucketName
  batch:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: '${repoName}-batch'
      Runtime: nodejs6.10
      Timeout: 60
      MemorySize: 64
      Handler: batch.handler
      CodeUri: !Ref batchUri
      Policies:
        - S3CrudPolicy:
          BucketName: !Ref artifactsBucket
      Events:
        Api:
          Type: Api
          Properties:
            Path: /${repoName}.git/info/lfs/objects/batch
            Method: POST
  verifyLocks:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: '${repoName}-verifyLocks'
      Runtime: nodejs6.10
      Timeout: 60
      MemorySize: 64
      Handler: verifyLocks.handler
      CodeUri: !Ref verifyLocksUri
      Events:
        Api:
          Type: Api
          Properties:
            Path: /${repoName}.git/info/lfs/locks/verify
            Method: POST
  listLocks:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: '${repoName}-listLocks'
      Runtime: nodejs6.10
      Timeout: 60
      MemorySize: 64
      Handler: listLocks.handler
      CodeUri: !Ref listLocksUri
      Events:
        Api:
          Type: Api
          Properties:
            Path: /${repoName}.git/info/lfs/locks
            Method: GET
  createLock:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: '${repoName}-createLock'
      Runtime: nodejs6.10
      Timeout: 60
      MemorySize: 64
      Handler: createLock.handler
      CodeUri: !Ref createLockUri
      Events:
        Api:
          Type: Api
          Properties:
            Path: /${repoName}.git/info/lfs/locks
            Method: POST
  deleteLock:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: '${repoName}-deleteLock'
      Runtime: nodejs6.10
      Timeout: 60
      MemorySize: 64
      Handler: deleteLock.handler
      CodeUri: !Ref deleteLockUri
      Events:
        Api:
          Type: Api
          Properties:
            Path: /${repoName}.git/info/lfs/locks/{id}/unlock
            Method: POST

