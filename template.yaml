AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: Serverless AWS implementation of the GIT-LFS server spec.

Resources:
  batch:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: batch.handler
      Runtime: nodejs6.10
      CodeUri: ${batch_uri}
      Description: ''
      MemorySize: 128
      Timeout: 3
      Role: 'arn:aws:iam::548425624042:role/service-role/git-lfs-service'
      Events:
        Api:
          Type: Api
          Properties:
            Path: /${repo_name}.git/info/lfs/objects/batch
            Method: POST
  verifyLocks:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: verifyLocks.handler
      Runtime: nodejs6.10
      CodeUri: ${verifyLocks_uri}
      Description: ''
      MemorySize: 128
      Timeout: 3
      Role: 'arn:aws:iam::548425624042:role/service-role/git-lfs-service'
      Events:
        Api1:
          Type: Api
          Properties:
            Path: /${repo_name}.git/info/lfs/locks/verify
            Method: POST
  listLocks:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: listLocks.handler
      Runtime: nodejs6.10
      CodeUri: ${listLocks_uri}
      Description: ''
      MemorySize: 128
      Timeout: 3
      Role: 'arn:aws:iam::548425624042:role/service-role/git-lfs-service'
      Events:
        Api1:
          Type: Api
          Properties:
            Path: /${repo_name}.git/info/lfs/locks
            Method: GET
  createLock:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: createLock.handler
      Runtime: nodejs6.10
      CodeUri: ${createLock_uri}
      Description: ''
      MemorySize: 128
      Timeout: 3
      Role: 'arn:aws:iam::548425624042:role/service-role/git-lfs-service'
      Events:
        Api:
          Type: Api
          Properties:
            Path: /${repo_name}.git/info/lfs/locks
            Method: POST
  deleteLock:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: deleteLock.handler
      Runtime: nodejs6.10
      CodeUri: ${deleteLock_uri}
      Description: ''
      MemorySize: 128
      Timeout: 3
      Role: 'arn:aws:iam::548425624042:role/service-role/git-lfs-service'
      Events:
        Api1:
          Type: Api
          Properties:
            Path: '/${repo_name}.git/info/lfs/locks/{id}/unlock'
            Method: POST

